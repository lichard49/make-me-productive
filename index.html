<!DOCTYPE html>
<html>
<head>
  <title>Make Me Productive!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <style>
    .header {
      margin-top: 2em !important;
      font-size: 5em !important;
      font-family: "Comic Sans MS", "Comic Sans", cursive !important;
    }

    body {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="ui container center aligned">
    <h1 class="ui header red">
      Make Me Productive!
    </h1>

    <div class="ui hidden divider"></div>

    <button class="ui button massive blue">
      gogogo
    </button>

    <div class="ui hidden divider"></div>

    <div class="ui indicating progress big" data-value="1" data-total="200" id="example5">
      <div class="bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let playCount = 0;

    $('.ui.button')
    .on('click', function() {
      playCount++;

      let
        $progress       = $('.ui.progress'),
        $button         = $(this),
        updateEvent
      ;
      // restart to zero
      clearInterval(window.fakeProgress)
      $progress.progress('reset');
      // updates every 10ms until complete
      window.fakeProgress = setInterval(function() {
        $progress.progress('increment');

        if (playCount == 1) {
          $button.text("goingggg");
        } else if (playCount == 2) {
          $button.text("so productiveee");
        } else if (playCount == 3) {
          $button.text("whee on a roll");
        }

        // stop incrementing when complete
        if($progress.progress('is complete')) {
          clearInterval(window.fakeProgress);
          if (playCount >= 4) {
            $button.html('dun 4 da day&nbsp;&nbsp;&nbsp;<i class="check circle icon"></i>');
          } else {
            $button.text("do more productive??");
          }
        }
      }, 10);
    })
  ;
  $('.ui.progress')
    .progress({
      duration : 200,
      total    : 200,
    })
  ;
  </script>
</body>
</html>
